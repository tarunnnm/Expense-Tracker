<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Expense</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }

    .container {
      margin-top: 20px;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script type="text/javascript">
    function saveExpense() {
      var expenseName = document.getElementById('expense-name').value;
      var amount = document.getElementById('amount').value;
      var date = document.getElementById('date').value;
      var description = document.getElementById('description').value;

      localStorage.setItem('expenseName', expenseName);
      localStorage.setItem('amount', amount);
      localStorage.setItem('date', date);
      localStorage.setItem('description', description);

      alert('Expense updated successfully!');
      window.location.href = 'ExpenceList.html'; 
      return false; // Prevent default form submission
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Update Expense</h2>
    <form onsubmit="return saveExpense();">
      <label for="expense-name">Expense Name:</label>
      <input type="text" id="expense-name" name="expense-name" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <button type="submit">Update Expense</button>
    </form>
  </div>
</body>
</html>
