<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense List</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .expense {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .expense h3 {
      margin-bottom: 5px;
      color: #5cb85c;
    }

    .expense .details {
      margin-top: 5px;
      font-size: 14px;
    }

    .update-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }

    .update-button:hover {
      background-color: #45a049;
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      var expenseName = localStorage.getItem('expenseName');
      var amount = localStorage.getItem('amount');
      var date = localStorage.getItem('date');
      var description = localStorage.getItem('description');

      var expenseContainer = document.getElementById('expense-container');
      var expenseHTML = `
        <div class="expense">
          <h3>${expenseName}</h3>
          <div class="details">
            <strong>Amount:</strong> $${amount}<br>
            <strong>Date:</strong> ${date}<br>
            <strong>Description:</strong> ${description}
          </div>
        </div>
      `;
      expenseContainer.innerHTML = expenseHTML;

      localStorage.removeItem('expenseName');
      localStorage.removeItem('amount');
      localStorage.removeItem('date');
      localStorage.removeItem('description');
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Expense List</h2>
    <div id="expense-container"></div>

    <a href="UpdateExpense.html" class="update-button">Update Expense</a>
  </div>
</body>
</html>
